<div class="container" style="margin-top:50px;">
    <h2>{{ datas.title}}</h2>
<div class="well">

    <form class=".form-horizontal">
    
    <div class="form-group">
    <label>Task:</label>
    <input class="form-control" id="email" style="width:400px;" placeholder="Task Name..."  name="email" [(ngModel)] = "datas.title">
    </div>
        
    <div class="form-group">
    <label>Description:</label>
    <textarea rows="4" class="form-control"  placeholder="Enter some description..." style="width:600px;" (change)="doTextareaValueChange($event)">{{datas.description}}</textarea>
    </div>
        
    <div class='form-group' style="display: block">
    <label>Due Date:</label>
    <input name="datedue" class="form-control"  style="width:200px;"/>
    </div>
        
    <div class="form-group">
    <label>Priority:</label>
    <input  class="form-control" name="priority" [(ngModel)] = "datas.priority" placeholder="Set Priority" style="width:200px;">
    </div>
        
    <div class="form-group">
    <label>Status:</label>
    <input  class="form-control" name="status" placeholder="Set Status" style="width:200px;"  [(ngModel)] = "datas.status">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
   
</div>

</div>
